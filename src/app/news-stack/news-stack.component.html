<div style="position: relative; height: 45%; width: 100%; margin-bottom: 2.5%; z-index: 0; display: flex; flex-direction: column;">
  <div *ngIf="headline" style="position: absolute; top: 10%; left: 5%; width: 40%;">
    <h1 style="font-size: 2.5vw;">{{headline}}</h1>
    <h3 style="font-size: 1.5vw;">{{description | truncate : 300 : true}}</h3>
  </div>
  <div style="width: 100%; height: 10%; position: absolute; bottom: -5%;">
    <div
      style="display: flex; height: 100%; margin-left: 20%; flex-direction: row; width: 15%;">
      <mat-icon (click)="backward()" (mouseenter)="pause()" (mouseleave)="play()"
        style="color: #253746; font-size: 5vw; height: 100%; font-weight: bold; cursor: pointer; width: 5vw; height: 5vw;">
        chevron_left</mat-icon>
      <mat-icon (click)="resume()"
        style="color: #253746; font-size: 5vw; margin: 0 auto; width: 5vw; height: 5vw; cursor: pointer;">
        {{interval == true ? 'pause_circle_filled' : 'play_circle_filled'}}</mat-icon>
      <mat-icon (click)="forward()" (mouseenter)="pause()" (mouseleave)="play()"
        style="color: #253746; font-size: 5vw; height: 100%; font-weight: bold; transform: rotateY(180deg); cursor: pointer; width: 5vw; height: 5vw;">
        chevron_left</mat-icon>
    </div>
  </div>
  <div class="card-container">
    <div style="position: relative; width: 100%; height: 100%;">
      <div (mouseenter)="pause()" (mouseleave)="play()" *ngFor="let video of news"
        [ngClass]="{'news-card': true, 'news-cardHover': video?.frontItem, 'hidden': !video?.visible, 'faded': video?.faded}"
        [ngStyle]="{'z-index': video?.zIndex, 'left': video?.offsetRatio + '%', 'bottom': video?.offsetRatio + '%'}">
        <a [routerLink]="['/video', video._id, video.channel._id]" class="news-card-img"
          [ngStyle]="{'background-image':'url(' + video?.largeImage + ')'}"></a>
      </div>
    </div>
  </div>
</div>
