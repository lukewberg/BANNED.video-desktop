<app-news-stack></app-news-stack>
<div class="container-fluid" *ngFor="let channel of channels" style="padding-left: 6%; padding-right: 4%;">
  <div>
    <div class="container-fluid" style="margin-bottom: .6em; position: relative;">
      <a [routerLink]="['/channel', channel._id]">
        <img class="avatarImg" src="{{channel?.videos[0]?.channel?.avatar}}" width="9%" height="9%"
          style="border-radius: 50%; border: 4px solid white;">
      </a>
      <h3 style="font-size: 2.5vw; font-weight: 700; display: inline; bottom: 1%; left: 11%; position: absolute;">
        {{channel?.videos[0]?.channel?.title}}</h3>
    </div>
    <app-channel-section [channel]="channel"></app-channel-section>
    <div style="border: 1px solid rgb(233, 233, 233); margin-top: 5%; margin-bottom: 5%;"></div>
  </div>
</div>
